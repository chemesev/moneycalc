<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<link rel='icon' href='http://cliparts.co/cliparts/yck/aKA/yckaKAxei.png' type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Base{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href='{% url 'blog:index' %}'>Calculator</a>
            </div>
                <ul class="nav navbar-nav">
                    <li><a href='{% url "calculator:budget_edit" %}'>My Calculator <span class='glyphicon glyphicon-piggy-bank'></span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li><a href='{% url "registration:logout" %}'>Logout <span class='glyphicon glyphicon-log-out'></span></a></li>
                    {% else %}
                    <li><a href="{% url 'registration:sign_up' %}"><span class='glyphicon glyphicon-check'></span> Sign up?</a></li>
                    <li><a href='{% url "registration:login" %}'>Log in <span class='glyphicon glyphicon-log-in'></span></a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                {% block content %}
                <div class="col-md-6">
                    <h1>You forgot to make content block</h1>
                </div>
                {% endblock %}
            </div>
        </div>

    </body>
</html>
